<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Simple Analytics</title>
</head>
<body>
    <div class="wrapper">
        <div class="left-content">
            <div class="left-content-logos">
                <div class="left-content-logo">
                    <a href="https://www.youtube.com">
                        <img src="img/logo.svg" alt="logo">
                        <h1>
                            <a href="index.html">
                                Simple Analytics
                            </a>
                        </h1>
                    </a>
                </div>
            </div>
            <div class="left-content-nav">
                <nav>
                    <ul>
                        <li>
                            <img src="img/dashboard.svg">
                            <a href="dashboard.html">
                                Dashboard
                            </a>
                        </li>
                        <li>
                            <img src="img/settings.svg">
                            <a href="settings.html">
                                Settings
                            </a>
                        </li>
                        <li class="logout">
                            <img src="img/logout.svg">
                            <a href="index.html">
                            Logout
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="right-content">
            <div class="middle-content">
                <div class="settings-title">
                    <h2>
                        Settings
                    </h2>
                </div>
                <div class="settings">
                    <div class="collect-data-setting">
                        <label for="CollectData">Collect Data</label>
                        <input type="checkbox">
                    </div>
                    <div class="email-change-setting">
                        <input placeholder="mail@example.com" type="email">
                    </div>
                    <div class="password-change-setting">
                        <input placeholder="password" type="password">
                    </div>
                    <div class="save-setting">
                        <Button type="submit">Save</Button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
