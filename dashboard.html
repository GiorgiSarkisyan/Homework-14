<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Simple Analytics</title>
</head>
<body>
    <div class="wrapper">
        <div class="left-content">
            <div class="left-content-logos">
                <div class="left-content-logo">
                    <a href="https://www.youtube.com">
                        <img src="img/logo.svg" alt="logo">
                        <h1>
                            <a href="index.html">
                                Simple Analytics
                            </a>
                        </h1>
                    </a>
                </div>
            </div>
            <div class="left-content-nav">
                <nav>
                    <ul>
                        <li>
                            <img src="img/dashboard.svg">
                            <a href="dashboard.html">
                                Dashboard
                            </a>
                        </li>
                        <li>
                            <img src="img/settings.svg">
                            <a href="settings.html">
                                Settings
                            </a>
                        </li>
                        <li class="logout">
                            <img src="img/logout.svg">
                            <a href="index.html">
                            Logout
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="right-content">
            <div class="middle-content">
                <div class="dashboard">
                    <div class="dashboard-title">
                        <h2>
                            Dashboard
                        </h2>
                    </div>
                    <div class="dashboard-view-boxes-title">
                        <h3>
                            Views
                        </h3>
                    </div>
                    <div class="dashboard-view-boxes">
                        <div class="dashboard-view-box">
                            <div class="dashboard-view-box-content">
                                <div class="dashboard-view-box-day">
                                    <H2>2500</H2>
                                </div>
                                <div class="dashboard-view-box-stat">
                                    <h3>/day</h3>
                                </div>
                            </div>
                        </div>
                        <div class="dashboard-view-box">
                            <div class="dashboard-view-box-content">
                                <div class="dashboard-view-box-day">
                                    <H2>9000</H2>
                                </div>
                                <div class="dashboard-view-box-stat">
                                    <h3>/week</h3>
                                </div>
                            </div>
                        </div>
                        <div class="dashboard-view-box">
                            <div class="dashboard-view-box-content">
                                <div class="dashboard-view-box-day">
                                    <H2>23000</H2>
                                </div>
                                <div class="dashboard-view-box-stat">
                                    <h3>/month</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="dashboard-stats">
                        <div class="dashboard-stat-page-title">
                            <h3>
                                Pages
                            </h3>
                        </div>
                        <div class="dashboard-stat-page-boxes">
                            <div class="dashboard-stat-page-box">
                                <div class="dashboard-stat-page-box-content">
                                    <p>
                                        /
                                    </p>
                                </div>
                                <div class="dashboard-stat-page-box-number">
                                    <p>
                                        500
                                    </p>
                                </div>
                            </div>
                            <div class="dashboard-stat-page-box">
                                <div class="dashboard-stat-page-box-content">
                                    <p>
                                        /sample-post
                                    </p>
                                </div>
                                <div class="dashboard-stat-page-box-number">
                                    <p>
                                        20
                                    </p>
                                </div>
                            </div>
                            <div class="dashboard-stat-page-box">
                                <div class="dashboard-stat-page-box-content">
                                    <p>
                                        /sample-post2
                                    </p>
                                </div>
                                <div class="dashboard-stat-page-box-number">
                                    <p>
                                        50
                                    </p>
                                </div>
                            </div>
                            <div class="dashboard-stat-page-box">
                                <div class="dashboard-stat-page-box-content">
                                    <p>
                                        /about
                                    </p>
                                </div>
                                <div class="dashboard-stat-page-box-number">
                                    <p>
                                        100
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="dashboard-stat-country-title">
                            <h2>
                                Country/State
                            </h2>
                        </div>
                        <div class="dashboard-stat-country-boxes">
                            <div class="dashboard-stat-country-box">
                                <div class="dashboard-stat-country-box-content">
                                    <p>
                                        India/AndhraPradesh
                                    </p>
                                </div>
                                <div class="dashboard-stat-country-box-number">
                                    <p>
                                        500
                                    </p>
                                </div>
                            </div>
                            <div class="dashboard-stat-country-box">
                                <div class="dashboard-stat-country-box-content">
                                    <p>
                                        India/Tamilnadu
                                    </p>
                                </div>
                                <div class="dashboard-stat-country-box-number">
                                    <p>
                                        20
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
